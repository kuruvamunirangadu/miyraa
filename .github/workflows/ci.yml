name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - job-type: lightweight
            torch: false
          - job-type: cpu-torch
            torch: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.torch }}" = "true" ]; then
            # install CPU-only torch wheel from official PyTorch index before other deps
            pip install --index-url https://download.pytorch.org/whl/cpu torch==2.5.1+cpu
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
          else
            # lightweight job: install dev/test deps only
            if [ -f requirements-dev.txt ]; then
              pip install -r requirements-dev.txt
            else
              pip install pytest flake8 mypy pytest-cov
            fi
          fi

      - name: Lint with flake8
        run: |
          python -m flake8 src/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          python -m flake8 src/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type check with mypy
        run: |
          python -m mypy src/ --config-file mypy.ini || true
        continue-on-error: true

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage
        if: matrix.torch == true
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  regression:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run regression tests
        run: |
          python -m pytest tests/test_regression.py -v --tb=short || true
        continue-on-error: true

  integration:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install fastapi uvicorn httpx

      - name: Run integration tests
        run: |
          python -m pytest tests/test_api_integration.py -v --tb=short

  onnx-smoke:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install onnxruntime numpy pytest

      - name: Run ONNX integration tests
        run: |
          python -m pytest tests/test_onnx_integration.py -v --tb=short
