name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - job-type: lightweight
            torch: false
          - job-type: cpu-torch
            torch: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.torch }}" = "true" ]; then
            # install CPU-only torch wheel from official PyTorch index before other deps
            pip install --index-url https://download.pytorch.org/whl/cpu torch==2.5.1+cpu
            pip install -r requirements.txt
          else
            # lightweight job: install dev/test deps only
            if [ -f requirements-dev.txt ]; then
              pip install -r requirements-dev.txt
            else
              pip install pytest flake8
            fi
          fi

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Lint
        run: |
          python -m flake8
