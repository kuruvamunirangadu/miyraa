[mypy]
# Global options
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Start lenient, increase strictness over time
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True
show_error_codes = True
show_error_context = True
pretty = True

# Module-specific options
[mypy-src.api.*]
# API module - enforce stricter typing
disallow_untyped_defs = True
disallow_any_unimported = False
disallow_any_generics = False

[mypy-src.nlp.preprocessing.*]
# Preprocessing - stricter typing
disallow_untyped_defs = True

[mypy-src.nlp.training.*]
# Training - allow some flexibility for numpy arrays
disallow_untyped_defs = False

[mypy-tests.*]
# Tests - more lenient
disallow_untyped_defs = False
ignore_errors = False

# Third-party packages without stubs
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-onnxruntime.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-presidio_analyzer.*]
ignore_missing_imports = True

[mypy-presidio_anonymizer.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-datasets.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-wandb.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True
