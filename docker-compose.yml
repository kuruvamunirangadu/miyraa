version: '3.8'

services:
  miyraa-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: miyraa:latest
    container_name: miyraa-api
    restart: unless-stopped
    
    ports:
      - "${PORT:-8000}:8000"
    
    environment:
      # Server configuration
      PORT: ${PORT:-8000}
      WORKERS: ${WORKERS:-1}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      
      # Model configuration
      MODEL_ID: ${MODEL_ID:-xlm-roberta-base}
      MODEL_PATH: ${MODEL_PATH:-/app/outputs/production_checkpoint.pt}
      ONNX_MODEL_PATH: ${ONNX_MODEL_PATH:-/app/outputs/xlm-roberta.quant.onnx}
      WARMUP_TIMEOUT: ${WARMUP_TIMEOUT:-30.0}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-5.0}
      
      # Rate limiting
      RATE_LIMIT: ${RATE_LIMIT:-60}
      RATE_WINDOW: ${RATE_WINDOW:-60}
      
      # PII detection
      PII_ANONYMIZE: ${PII_ANONYMIZE:-true}
      PII_MIN_CONFIDENCE: ${PII_MIN_CONFIDENCE:-0.7}
      
      # Safety scoring
      SAFETY_THRESHOLD: ${SAFETY_THRESHOLD:-0.5}
      
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
      # Mount outputs for model persistence
      - ./outputs:/app/outputs:ro
      # Optional: mount data for calibration/testing
      # - ./data:/app/data:ro
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    networks:
      - miyraa-network
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}/{{.ID}}"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: miyraa-prometheus
    restart: unless-stopped
    
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    networks:
      - miyraa-network
    
    profiles:
      - monitoring

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: miyraa-grafana
    restart: unless-stopped
    
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana-data:/var/lib/grafana
    
    networks:
      - miyraa-network
    
    profiles:
      - monitoring

networks:
  miyraa-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
